<div class="cfh-badge-list">
    {% for badge in site.badges %}
        <img class="cfh-badge-img" src="{{badge.image}}" onclick="window.location.href = '{{ badge.url }}'" />
    {% endfor %}
</div>



<script>

(function() {
    console.info("badge-grid");

    var badges = document.getElementsByClassName("cfh-badge-img");
    var container = document.getElementsByClassName("cfh-badge-list")[0];

    var width = 186;
    var height = 160;

    var col = 0;
    var row = 0;

    for (var i = 0; i < badges.length; i++) {
        var element = badges[i];
        var top = col * height;
        var left = row * width;

        if (col % 2 == 1) {
            left += 93;
        }

        element.style.left = left;
        element.style.top = top;

        row++;

        if (row * width > container.offsetWidth || (col % 2 == 1 && row * width > container.offsetWidth - width)) {
            col++;
            row = 0;
        }
    }

})();

</script>
