<div class="cfh-card">

    <div class="cfh-card-content">
        <h3>{{ include.contributor.name }}</h3>
        <p>{{ include.contributor.twitter }}</p>
    </div>


    <div class="cfh-card-footer">
        <a href="#">Details zum Event</a>
    </div>
</div>
