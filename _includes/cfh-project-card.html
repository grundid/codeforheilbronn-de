<div class="cfh-card cfh-project-card">
        <div class="cfh-card-image" style="background-image: url({{ include.project.image }});"></div>

        {% if include.project.badge %}
        <div class="cfh-card-badge" style="background-image: url({{ include.project.badge }})"></div>
        {% endif %}
        
        <div class="cfh-card-content">
            <h3>{{ include.project.name }}</h3>
            <p>{{ include.project.teaser }}</p>
        </div>


        <div class="cfh-card-footer">
            <a href="{{ include.project.url }}">Details zum Projekt</a>
        </div>
    </div>
